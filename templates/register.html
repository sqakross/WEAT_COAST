{% extends "base.html" %}
{% block content %}
<h2>Create New User</h2>

<form method="POST" action="{{ url_for('auth.register') }}" class="card p-3" style="max-width:520px">
  <div class="mb-2">
    <label class="form-label">Username:</label>
    <input type="text" name="username" class="form-control" required>
  </div>

  <div class="mb-2">
    <label class="form-label">Password:</label>
    <input type="password" name="password" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Role:</label>
    <select name="role" class="form-select" required>
      {% for value, caption in roles %}
        <option value="{{ value }}" {% if value=='technician' %}selected{% endif %}>{{ caption }}</option>
      {% endfor %}
    </select>
    <div class="form-text">If unsure, pick <code>Technician</code>.</div>
  </div>

  <button type="submit" class="btn btn-primary">Create User</button>
</form>
{% endblock %}
