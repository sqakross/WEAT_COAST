{% extends "base.html" %}

{% block content %}
<h2>Import Parts from File</h2>

<form method="POST" enctype="multipart/form-data">
    <label for="file">Choose Excel/CSV File:</label>
    <input type="file" name="file" accept=".xlsx,.xls,.csv" required><br>
    <button type="submit">Upload</button>
</form>

<p><strong>Required columns:</strong> Part Number, Name, Quantity, Unit Cost, Location</p>
{% endblock %}
