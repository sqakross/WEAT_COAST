{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-5 d-flex justify-content-center align-items-start" style="min-height:80vh; background:#f8f9fa;">
  <div style="width:100%; max-width:360px;">

    <!-- Card -->
    <div class="card shadow-sm border-0 mx-auto"
         style="border-radius:1rem;
                background:linear-gradient(#ffffff,#fcfcfc);
                box-shadow:0 .75rem 1.5rem rgba(0,0,0,.08)!important;">
      <!-- header -->
      <div class="card-header bg-white border-0 text-center"
           style="border-radius:1rem 1rem 0 0; border-bottom:1px solid #dee2e6;">
        <div class="fw-semibold text-uppercase"
             style="font-size:1rem; letter-spacing:.05em; line-height:1.2;">
          West Coast Chief Repair
        </div>
        <div class="fw-bold"
             style="font-size:1.1rem; line-height:1.3; color:#212529; margin-top:.4rem;">
          Inventory Login
        </div>
        <div class="text-muted"
             style="font-size:.8rem; line-height:1.2; margin-top:.25rem;">
          Please sign in to continue
        </div>
      </div>

      <!-- body -->
      <div class="card-body" style="padding:1.25rem 1.25rem 1rem 1.25rem;">
        <form method="POST" action="{{ url_for('auth.login') }}" autocomplete="off">

          <!-- username -->
          <div class="mb-3">
            <label for="username"
                   class="form-label fw-semibold mb-1"
                   style="font-size:.8rem; text-transform:uppercase; letter-spacing:.05em;">
              Username
            </label>
            <input type="text"
                   class="form-control form-control-sm"
                   id="username"
                   name="username"
                   required
                   style="border-radius:.6rem; font-size:.9rem; padding:.55rem .75rem;">
          </div>

          <!-- password -->
          <div class="mb-4">
            <label for="password"
                   class="form-label fw-semibold mb-1"
                   style="font-size:.8rem; text-transform:uppercase; letter-spacing:.05em;">
              Password
            </label>
            <input type="password"
                   class="form-control form-control-sm"
                   id="password"
                   name="password"
                   required
                   style="border-radius:.6rem; font-size:.9rem; padding:.55rem .75rem;">
            <div class="form-text" style="font-size:.7rem; line-height:1.2;">
              Password is case-sensitive
            </div>
          </div>

          <!-- submit -->
          <div class="d-grid gap-2 mb-2">
            <button type="submit"
                    class="btn btn-primary shadow-sm"
                    style="font-weight:600;
                           border-radius:.8rem;
                           padding:.6rem 1rem;
                           font-size:.9rem;
                           box-shadow:0 .6rem 1.2rem rgba(13,110,253,.35)!important;">
              ⇢ Sign In
            </button>
          </div>

        </form>
      </div>

      <!-- footer -->
      <div class="card-footer bg-white border-0 text-center text-muted"
           style="border-top:1px solid #dee2e6; border-radius:0 0 1rem 1rem; font-size:.7rem; line-height:1.3; padding-top:.75rem;">
        Unauthorized access is prohibited.<br>
        Contact superadmin if you forgot your password.
      </div>
    </div>

    <!-- optional environment / legal small print -->
    <div class="text-center text-muted mt-3" style="font-size:.7rem; line-height:1.3;">
      WEST COAST CHIEF REPAIR • Internal Use Only
    </div>

  </div>
</div>
{% endblock %}
