{% extends "base.html" %}
{% block content %}
<h2>Change Password for {{ user.username }}</h2>

<form method="POST" class="card p-3" style="max-width:520px">

  {% if need_current %}
    <div class="mb-3">
      <label for="current_password" class="form-label">Current Password</label>
      <input
        type="password"
        class="form-control"
        id="current_password"
        name="current_password"
        required
        autocomplete="current-password">
    </div>
  {% endif %}

  <div class="mb-3">
    <label for="password" class="form-label">New Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      required
      autocomplete="new-password">
  </div>

  <div class="mb-3">
    <label for="confirm_password" class="form-label">Confirm New Password</label>
    <input
      type="password"
      class="form-control"
      id="confirm_password"
      name="confirm_password"
      required
      autocomplete="new-password">
  </div>

  <div class="d-flex gap-2">
    <button type="submit" class="btn btn-primary">Change Password</button>
    <a href="{{ url_for('inventory.dashboard') }}" class="btn btn-outline-secondary">‚Üê Back</a>
  </div>
</form>
{% endblock %}
